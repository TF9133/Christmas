<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf8e4; /* 淡黃色背景 */
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div>
        <h1>控制器</h1>
        <div class="input-group">
            <label for="rep-number">代表號</label>
            <input type="number" id="rep-number" placeholder="輸入代表號">
        </div>
        <button id="start-button">開始遊戲</button>
        <br/><br/>
        <div class="input-group">
            <label for="kill-number">淘汰號碼</label>
            <input type="number" id="kill-number" placeholder="輸入要淘汰的號碼">
        </div>
        <button id="kill-button">淘汰</button>
        <div id="status-message"></div>
    </div>

    <script>
        // 開始遊戲並分配隨機號碼
        document.getElementById('start-button').addEventListener('click', () => {
            const randomNumbers = Array.from({ length: 26 }, (_, i) => i + 1); // 生成 1 至 26 的號碼
            localStorage.setItem("randomNumbers", JSON.stringify(randomNumbers));
            document.getElementById('status-message').textContent = "遊戲開始！隨機號碼已分配。";
        });

        // 淘汰號碼功能
        document.getElementById('kill-button').addEventListener('click', () => {
            const killNumber = parseInt(document.getElementById('kill-number').value);
            const randomNumbers = JSON.parse(localStorage.getItem("randomNumbers")) || [];

            const index = randomNumbers.indexOf(killNumber);

            if (index > -1) {
                randomNumbers.splice(index, 1);
                localStorage.setItem("randomNumbers", JSON.stringify(randomNumbers));
                document.getElementById('status-message').textContent = `號碼 ${killNumber} 已被淘汰。`;
            } else {
                document.getElementById('status-message').textContent = `號碼 ${killNumber} 不在列表中！`;
            }
        });
    </script>
</body>
</html>
