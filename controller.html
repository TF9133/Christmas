<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制器</title>
    <style>
        body {
            background-color: #fdf8e4;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
        }
        .table-container {
            width: 50%;
            margin-right: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* 新表格與其它元素的間距 */
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>房間和隨機號碼</h1>
        <table>
            <tr>
                <th>房間一</th>
                <th>房間二</th>
                <th>房間三</th>
                <th>房間四</th>
                <th>房間五</th>
                <th>已淘汰</th>
            </tr>
            <tr>
                <td id="room1"></td>
                <td id="room2"></td>
                <td id="room3"></td>
                <td id="room4"></td>
                <td id="room5"></td>
                <td id="eliminated"></td>
            </tr>
        </table>

        <h1>真實數字和隨機號碼</h1>
        <table>
            <tr>
                <th>房間一</th>
                <th>房間二</th>
                <th>房間三</th>
                <th>房間四</th>
                <th>房間五</th>
                <th>已淘汰</th>
            </tr>
            <tr>
                <td id="realRoom1"></td>
                <td id="realRoom2"></td>
                <td id="realRoom3"></td>
                <td id="realRoom4"></td>
                <td id="realRoom5"></td>
                <td id="realEliminated"></td>
            </tr>
        </table>
    </div>
    <div class="input-container">
        <input type="text" id="randomNumber" placeholder="隨機號碼 (1-99)">
        <input type="text" id="realNumber" placeholder="真實數字 (1-26)">
        <input type="text" id="fromRoomNumber" placeholder="當前房間號 (1-5)">
        <input type="text" id="toRoomNumber" placeholder="目標房間號 (1-5)">
        <button id="moveButton">移動</button>
        <button id="eliminateButton">淘汰</button>
        <button id="resetButton">重置所有數字</button>
        <input type="text" id="queryInput" placeholder="查詢輸入格 (真實數字)">
        <button id="queryButton">查詢</button>
        <button id="hideButton">隱藏表格</button>
        <a href="display.html">前往顯示器</a>
    </div>
    <script>
        const rooms = JSON.parse(localStorage.getItem('rooms')) || [[], [], [], [], [], []];

        function initializeRooms() {
            const realNumbers = Array.from({length: 26}, (_, i) => i + 1); // 真實數字 1-26
            const randomNumbers = Array.from({length: 26}, () => Math.floor(Math.random() * 99) + 1); // 隨機數字 1-99
            const newRooms = [[], [], [], [], [], []];

            realNumbers.forEach((num, index) => {
                newRooms[index % 5].push({real: num, random: randomNumbers[index]});
            });

            localStorage.setItem('rooms', JSON.stringify(newRooms));
        }

        function updateTable() {
            const rooms = JSON.parse(localStorage.getItem('rooms')) || [[], [], [], [], [], []];
            for (let i = 0; i < 5; i++) {
                const roomData = rooms[i].map(item => item.random).join(', ');
                document.getElementById(`room${i + 1}`).innerText = roomData;

                const realRoomData = rooms[i].map(item => item.real).join(', ');
                document.getElementById(`realRoom${i + 1}`).innerText = realRoomData;
            }
            const eliminated = rooms[5].map(item => item.real).join(', ');
            document.getElementById('eliminated').innerText = eliminated;
            document.getElementById('realEliminated').innerText = eliminated; // 確保兩個表格的已淘汰數字一致
        }

        document.getElementById('moveButton').onclick = function() {
            const randomNumber = parseInt(document.getElementById('randomNumber').value);
            const fromRoomNumber = parseInt(document.getElementById('fromRoomNumber').value) - 1; // 調整索引
            const toRoomNumber = parseInt(document.getElementById('toRoomNumber').value) - 1; // 調整索引
            const rooms = JSON.parse(localStorage.getItem('rooms'));

            const movedIndex = rooms[fromRoomNumber].findIndex(item => item.random === randomNumber);
            if (movedIndex !== -1) {
                const movedItem = rooms[fromRoomNumber].splice(movedIndex, 1)[0]; // 從來源房間中移除
                rooms[toRoomNumber].push(movedItem); // 添加到目標房間
                localStorage.setItem('rooms', JSON.stringify(rooms));
                updateTable(); // 更新顯示
            } else {
                alert(`隨機號碼 ${randomNumber} 不在房間 ${fromRoomNumber + 1} 中`);
            }
        };

        document.getElementById('eliminateButton').onclick = function() {
            const realNumber = parseInt(document.getElementById('realNumber').value);
            const roomNumber = parseInt(document.getElementById('fromRoomNumber').value) - 1; // 調整索引
            const rooms = JSON.parse(localStorage.getItem('rooms'));

            const eliminatedIndex = rooms[roomNumber].findIndex(item => item.real === realNumber);
            if (eliminatedIndex !== -1) {
                const eliminatedItem = rooms[roomNumber].splice(eliminatedIndex, 1)[0];
                rooms[5].push(eliminatedItem); // 移至已淘汰
                localStorage.setItem('rooms', JSON.stringify(rooms));
                updateTable(); // 更新顯示
            }
        };

        document.getElementById('resetButton').onclick = function() {
            initializeRooms(); // 重置房間
            updateTable(); // 更新顯示
        };

        document.getElementById('queryButton').onclick = function() {
            const queryNumber = parseInt(document.getElementById('queryInput').value);
            const rooms = JSON.parse(localStorage.getItem('rooms'));
            let found = false;

            for (let i = 0; i < 5; i++) {
                if (rooms[i].some(item => item.real === queryNumber)) {
                    alert(`真實數字 ${queryNumber} 在 房間 ${i + 1}`);
                    found = true;
                    break;
                }
            }
            if (!found) {
                alert(`真實數字 ${queryNumber} 不在任何房間中`);
            }
        };

        // 自動更新
        setInterval(function() {
            const updatedRooms = JSON.parse(localStorage.getItem('rooms')) || [[], [], [], [], [], []];
            if (JSON.stringify(updatedRooms) !== JSON.stringify(rooms)) {
                rooms.length = 0; // 清空原有數組
                rooms.push(...updatedRooms); // 更新數據
                updateTable(); // 更新表格顯示
            }
        }, 1000); // 每秒檢查一次

        window.onload = updateTable; // 當頁面加載時更新顯示
    </script>
</body>
</html>
