<!DOCTYPE html>
<html lang="zh-Hant">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制器</title>
    <style>
        body {
            background-color: #fdf8e4;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
        }
        .table-container {
            width: 50%;
            margin-right: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>房間和隨機號碼</h1>
        <table>
            <tr>
                <th>房間一</th>
                <th>房間二</th>
                <th>房間三</th>
                <th>房間四</th>
                <th>房間五</th>
                <th>已淘汰</th>
            </tr>
            <tr>
                <td id="room1"></td>
                <td id="room2"></td>
                <td id="room3"></td>
                <td id="room4"></td>
                <td id="room5"></td>
                <td id="eliminated"></td>
            </tr>
        </table>
    </div>
    <div class="input-container">
        <input type="text" id="number" placeholder="號碼">
        <input type="text" id="roomNumber" placeholder="房間號">
        <input type="text" id="toRoomNumber" placeholder="被移房間號">
        <button id="removeButton">移除</button>
        <button id="eliminateButton">淘汰</button>
        <input type="text" id="queryInput" placeholder="查詢輸入格">
        <button id="queryButton">查詢</button>
        <button id="hideButton">隱藏表格</button>
    </div>
    <script>
        // 模擬隨機數字分配至房間
        const randomNumbers = Array.from({length: 26}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
        const rooms = [[], [], [], [], []];

        randomNumbers.forEach((num, index) => {
            rooms[index % 5].push(num);
        });

        for (let i = 0; i < 5; i++) {
            document.getElementById(`room${i + 1}`).innerText = rooms[i].join(', ');
        }

        document.getElementById('removeButton').onclick = function() {
            const number = parseInt(document.getElementById('number').value);
            const roomNumber = parseInt(document.getElementById('roomNumber').value);
            const toRoomNumber = parseInt(document.getElementById('toRoomNumber').value);
            // 移除邏輯
        };

        document.getElementById('eliminateButton').onclick = function() {
            const number = parseInt(document.getElementById('number').value);
            const roomNumber = parseInt(document.getElementById('roomNumber').value);
            // 淘汰邏輯
        };

        document.getElementById('queryButton').onclick = function() {
            const queryNumber = parseInt(document.getElementById('queryInput').value);
            // 查詢邏輯
        };

        document.getElementById('hideButton').onclick = function() {
            const table = document.querySelector('.table-container');
            table.style.display = table.style.display === 'none' ? 'block' : 'none';
        };
    </script>
</body>
</html>
