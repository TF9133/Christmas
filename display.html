<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示器</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .table-container {
            width: 80%; /* 設置表格容器寬度為 80% */
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%; /* 表格佔滿容器 */
            font-size: 1.5em; /* 調整字體大小 */
            margin-bottom: 20px;
        }
        th, td {
            border: 2px solid #333;
            padding: 15px; /* 增加內邊距 */
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>房間和隨機號碼</h1>
        <table>
            <tr>
                <th>房間一</th>
                <th>房間二</th>
                <th>房間三</th>
                <th>房間四</th>
                <th>房間五</th>
            </tr>
            <tr>
                <td id="room1"></td>
                <td id="room2"></td>
                <td id="room3"></td>
                <td id="room4"></td>
                <td id="room5"></td>
            </tr>
        </table>

        <h1>已淘汰參與者</h1>
        <table>
            <tr>
                <th>已淘汰</th>
            </tr>
            <tr>
                <td id="eliminated"></td>
            </tr>
        </table>
    </div>
    <script>
        let previousData = JSON.parse(localStorage.getItem('rooms')) || [[], [], [], [], [], []];

        function updateDisplay() {
            const rooms = JSON.parse(localStorage.getItem('rooms')) || [[], [], [], [], [], []];
            for (let i = 0; i < 5; i++) {
                const roomData = rooms[i].map(item => item.random).join(', ');
                document.getElementById(`room${i + 1}`).innerText = roomData;
            }
            const eliminated = rooms[5].map(item => item.real).join(', ');
            document.getElementById('eliminated').innerText = eliminated;
        }

        function checkForUpdates() {
            const currentData = JSON.parse(localStorage.getItem('rooms')) || [[], [], [], [], [], []];
            if (JSON.stringify(currentData) !== JSON.stringify(previousData)) {
                previousData = currentData;
                updateDisplay();
            }
        }

        setInterval(checkForUpdates, 1000); // 每秒檢查一次更新
        window.onload = updateDisplay; // 當頁面加載時更新顯示
    </script>
</body>
</html>
