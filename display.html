<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示器</title>
    <style>
        body {
            background-color: #fdf8e4;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px; /* 設定最大寬度 */
            margin: auto; /* 自動居中 */
        }
        th, td {
            border: 1px solid #202020; /* 設定邊框顏色 */
            padding: 15px; /* 調整內邊距 */
            text-align: center;
            min-width: 100px; /* 設定最小寬度 */
        }
        th {
            background-color: #202020; /* 標題背景顏色 */
            color: white; /* 標題文字顏色 */
        }
    </style>
</head>
<body>
    <h1>顯示器</h1>
    <table>
        <tr>
            <th>房間一</th>
            <th>房間二</th>
            <th>房間三</th>
            <th>房間四</th>
            <th>房間五</th>
            <th>已淘汰</th>
        </tr>
        <tr>
            <td id="displayRoom1"></td>
            <td id="displayRoom2"></td>
            <td id="displayRoom3"></td>
            <td id="displayRoom4"></td>
            <td id="displayRoom5"></td>
            <td id="displayEliminated"></td>
        </tr>
    </table>
    <script>
        // 在這裡添加用於更新顯示器的 JavaScript 代碼
    </script>
</body>
</html>
