<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf8e4; /* 淡黃色背景 */
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 36px; /* 調整標題大小以適應頁面 */
            margin-bottom: 20px;
        }
        .table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        .table th, .table td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="title">顯示器: 隨機分配的號碼</div>
    <table class="table" id="display-table">
        <tr>
            <th>玩家編號</th>
            <th>隨機號碼</th>
            <th>房間狀態</th>
        </tr>
        <tbody id="table-body">
            <!-- 將用 JavaScript 填充這裡 -->
        </tbody>
    </table>

    <div class="title">已淘汰的號碼</div>
    <div id="eliminated-numbers" class="table">
        <p>目前沒有淘汰的號碼。</p>
    </div>

    <script>
        function updateDisplay() {
            const randomNumbers = JSON.parse(localStorage.getItem("randomNumbers")) || [];
            const eliminatedNumbers = JSON.parse(localStorage.getItem("eliminated")) || [];

            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = ""; // 清空表格內容

            randomNumbers.forEach((num, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>玩家 ${index + 1}</td><td>${num}</td><td>有效</td>`;
                tableBody.appendChild(row);
            });

            // 更新已淘汰的號碼
            const eliminatedContainer = document.getElementById("eliminated-numbers");
            if (eliminatedNumbers.length > 0) {
                eliminatedContainer.innerHTML = eliminatedNumbers.join(', ');
            } else {
                eliminatedContainer.innerHTML = "<p>目前沒有淘汰的號碼。</p>";
            }
        }

        // 每 1 秒更新顯示器
        setInterval(updateDisplay, 1000);

        // 初始化顯示
        updateDisplay();
    </script>
</body>
</html>
