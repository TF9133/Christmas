<!DOCTYPE html>
<html lang="zh-Hant">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示器</title> 
    <style> 
        body {
            background-color: #fdf8e4;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            text-align: center;
            font-size: 1.5em; /* 增大字體 */
        }
        th, td {
            border: 1px solid black;
            padding: 20px; /* 增大表格內邊距 */
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>房間和隨機號碼</h1>
        <table>
            <tr>
                <th>房間一</th>
                <th>房間二</th>
                <th>房間三</th>
                <th>房間四</th>
                <th>房間五</th>
                <th>已淘汰</th>
            </tr>
            <tr>
                <td id="room1"></td>
                <td id="room2"></td>
                <td id="room3"></td>
                <td id="room4"></td>
                <td id="room5"></td>
                <td id="eliminated"></td>
            </tr>
        </table>
    </div>
    <script>
        function updateDisplay() {
            const rooms = JSON.parse(localStorage.getItem('rooms')) || [[], [], [], [], [], []];
            for (let i = 0; i < 5; i++) {
                document.getElementById(`room${i + 1}`).innerText = rooms[i].join(', ');
            }
            document.getElementById('eliminated').innerText = rooms[5].join(', ');
        }

        window.onload = updateDisplay; // 當頁面加載時更新顯示
    </script>
</body>
</html>
