<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輸入頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h2>控制器頁面</h2>
    <input type="text" id="inputData" placeholder="輸入數據" oninput="updateData()">
    <p>當前輸入：<span id="currentInput">無</span></p>

    <script>
        function updateData() {
            const inputData = document.getElementById('inputData').value;
            localStorage.setItem('sharedData', inputData);
            document.getElementById('currentInput').innerText = inputData;
        }
    </script>

</body>
</html>
